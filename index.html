<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 17.1 – Carousel Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Carousel</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#myCollapse"
            aria-expanded="false"
            aria-controls="navbarCollapse"
            aria-label= "toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myCollapse">
            <div class="navbar-nav">
              <a href="#" class="nav-link nav-item active">Home</a>
              <a href="#" class="nav-link nav-item">Link</a>
              <a href="#" class="nav-link nav-item disabled">Disabled</a>
            </div>
            <form action="#" class="d-flex ms-auto">
              <input type="search" class="form-control" />
              <button type="button" class="btn btn-outline-success ms-2">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ---Carousel---- -->
    <div class="carousel slide" data-bs-ride="carousel" id="myCarousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/laura-jones.jpg" alt="banner" />
          <div class="carousel-caption d-block text-start">
            <h2>Nguyễn Ngọc Thanh Hoàng</h2>
            <p>Lập trình viên FullStack</p>
            <button class="btn btn-primary">Sign in today</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/challenges.jpg" alt="banner" />
          <div class="carousel-caption d-block text-center">
            <h2>Dinosaur</h2>
            <p>Nguyễn Ngọc Thanh Hoàng</p>
            <button class="btn btn-primary">Sign in today</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/related-1.jpg" alt="banner" />
          <div class="carousel-caption d-block text-end">
            <h2>Chương Trình Đến Đây Là Hết</h2>
            <p>The End</p>
            <button class="btn btn-primary">Sign in today</button>
          </div>
        </div>
        <div class="carousel-indicators">
          <button
            data-bs-target="myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-label="Slide 1"
          ></button>
          <button
            data-bs-target="myCarousel"
            data-bs-slide-to="1"
            class=""
            aria-label="Slide 2"
          ></button>
          <button
            data-bs-target="myCarousel"
            data-bs-slide-to="2"
            class=""
            aria-label="Slide 3"
          ></button>
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" ><span class="visually-hidden">Prev</span>
      </button>
      <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" ><span class="visually-hidden">Next</span></span>
      </button>
    </div>
    <blockquote class="d-flex fixed-bottom blockquote">
    <div>&COPY 2017 - 2021 Company,Inc. <a href="#">Privacy</a><span> . <span><a href="#">Terms</a></div>
    <a href="#" class="ms-auto">Back to top</a>
  </blockquote>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
